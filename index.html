    <link

    />

      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./asset/icon/favicon-16x16.png"
    />

    <meta
      name="msapplication-TileImage"
      content="./asset/icon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- nhúng font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- file reset -->
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <!-- file style -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Hi Smile</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- header -->
        <div class="header-top">
          <!-- logo -->
          <img src="./asset/img/Logo.svg" alt="Hi Smile" class="logo" />
          <!-- nav  -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar_link navbar_link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar_link">Services</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar_link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar_link">Doctors</a>
              </li>
            </ul>
          </nav>
          <!-- cta action -->
          <div class="action">
            <a href="#!" class="action__log">Log In</a>
            <a href="#!" class="btn action__sign">Sign Up</a>
          </div>
        </div>
        <!-- hero -->
        <section class="hero">
          <!-- hero left -->
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="" class="btn">Book Online</a>
              <span class="hero_phone">or call (123) 456-7890</span>
            </div>
          </section>
          <!-- hero right -->
          <div class="hero__media">
            <figure class="hero__images">
              <img
                src="./asset/img/hero1.jpg"
                alt="dentistry"
                class="hero__img hero__img-large"
              />
              <img
                src="./asset/img/hero2.jpg"
                alt="dentistry"
                class="hero__img hero__img-small"
              />
            </figure>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
